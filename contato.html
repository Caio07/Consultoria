      <div id="contato">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
              <form>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="nome">Nome</label>
                      <input type="text" class="form-control" id="nome" placeholder="Nome" required>
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="telefone">Telefone</label>
                      <input type="tel" class="form-control" id="telefone" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="email">E-mail</label>
                      <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                     <div class="form-group">
                      <label for="cidade">Cidade/Estado</label>
                      <input type="text" class="form-control" id="cidade" placeholder="Cidade/Estado" required>
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="empresa">Empresa</label>
                      <input type="text" class="form-control" id="empresa" placeholder="Empresa" required>
                    </div>
                  </div>
                  <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                      <label for="mensagem">Mensagem</label>
                      <textarea class="form-control" rows="3" id="mensagem" required></textarea>
                    </div>
                  </div>
                  <div class="col-md-12 col-sm-12">
                    <button type="submit" class="btn-filled">Enviar</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
              <div class="contact-sidebar">
                <img src="img/logo-big.png" alt="Logo Innovation Time"/ class="center-block img-responsive">
                <div class="contact-box">
                  <div class="item-box">
                    <img src="img/thumb-mail-filled.png" alt="icone e-mail"/>
                    <span class="contact-information"> contato@innovationtime.com.br </span>
                   </div> 
                   <div class="item-box">
                    <img src="img/thumb-phone-filled.png" alt="icone telefone"/>
                    <span class="contact-information"> +55 11 2306 7681 </span>
                   </div> 
                </div>
              </div>
            </div>
